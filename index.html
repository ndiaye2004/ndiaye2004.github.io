<!DOCTYPE html>
<html>
<head>
    <title>Surveillance de la qualit√© de l'air</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        #data-container { margin-top: 20px; display: flex; justify-content: center; gap: 20px; }
        .data-box { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        canvas { max-width: 600px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Surveillance de la qualit√© de l'air</h1>
    <button onclick="fetchData()">Actualiser les donn√©es</button>
    <div id="data-container">
        <div class="data-box"><h3>CO2</h3><p id="co2">-- ppm</p></div>
        <div class="data-box"><h3>Temp√©rature</h3><p id="temperature">-- ¬∞C</p></div>
        <div class="data-box"><h3>Humidit√©</h3><p id="humidity">-- %</p></div>
    </div>
    <canvas id="chart"></canvas>

    <script>
        const url = "https://api.tago.io/data";
        const token = "6cca02c5-85b8-44e8-b676-0b73999f029f"; // Remplacez par votre Token TagoIO

        let chart;
        let labels = [];
        let co2Data = [];
        let temperatureData = [];
        let humidityData = [];

        function decodePayload(hexString) {
            let bytes = hexString.match(/.{1,2}/g).map(byte => parseInt(byte, 16));
            let co2 = (bytes[0] << 8) | bytes[1];  // CO‚ÇÇ (ppm)
            let temp = ((bytes[2] << 8) | bytes[3]) / 100;  // Temp√©rature (¬∞C)
            let hum = ((bytes[4] << 8) | bytes[5]) / 100;  // Humidit√© (%)

            return { co2, temp, hum };
        }

        async function fetchData() {
            console.log("‚è≥ R√©cup√©ration des donn√©es depuis TagoIO...");
            console.log("üîë Token utilis√© :", token);

            try {
                const response = await fetch(url, {
                    method: "GET",
                    headers: { "Authorization": token, "Content-Type": "application/json" }
                });

                if (!response.ok) throw new Error(`Erreur HTTP : ${response.status}`);
                
                const data = await response.json();
                console.log("‚úÖ Donn√©es re√ßues :", data);

                let payloadHex = data.result.find(d => d.variable === "frm_payload")?.value || null;

                if (payloadHex) {
                    let { co2, temp, hum } = decodePayload(payloadHex);
                    document.getElementById("co2").innerText = co2 + " ppm";
                    document.getElementById("temperature").innerText = temp + " ¬∞C";
                    document.getElementById("humidity").innerText = hum + " %";

                    updateChart(co2, temp, hum);
                } else {
                    document.getElementById("co2").innerText = "Pas de donn√©es";
                    document.getElementById("temperature").innerText = "Pas de donn√©es";
                    document.getElementById("humidity").innerText = "Pas de donn√©es";
                }
            } catch (error) {
                console.error("‚ùå Erreur :", error);
                document.getElementById("co2").innerText = "Erreur API";
                document.getElementById("temperature").innerText = "Erreur API";
                document.getElementById("humidity").innerText = "Erreur API";
            }
        }

        function updateChart(co2, temp, hum) {
            let now = new Date().toLocaleTimeString();
            labels.push(now);
            co2Data.push(co2);
            temperatureData.push(temp);
            humidityData.push(hum);

            if (labels.length > 10) {
                labels.shift();
                co2Data.shift();
                temperatureData.shift();
                humidityData.shift();
            }

            chart.data.labels = labels;
            chart.data.datasets[0].data = co2Data;
            chart.data.datasets[1].data = temperatureData;
            chart.data.datasets[2].data = humidityData;
            chart.update();
        }

        function setupChart() {
            const ctx = document.getElementById("chart").getContext("2d");
            chart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],
                    datasets: [
                        { label: "CO2 (ppm)", borderColor: "red", data: [], fill: false },
                        { label: "Temp√©rature (¬∞C)", borderColor: "blue", data: [], fill: false },
                        { label: "Humidit√© (%)", borderColor: "green", data: [], fill: false }
                    ]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: false } }
                }
            });
        }

        setupChart();
        fetchData();
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
